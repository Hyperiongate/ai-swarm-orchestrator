<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Swarm Orchestrator | Shiftwork Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .input-section {
            grid-column: 1 / -1;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            margin-bottom: 15px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-container {
            grid-column: 1 / -1;
            display: none;
        }
        
        .result-container.show {
            display: block;
        }
        
        .orchestrator-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .orchestrator-badge.sonnet {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .orchestrator-badge.opus {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .specialist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .specialist-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .specialist-card h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .specialist-card .time {
            color: #999;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .consensus-score {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .consensus-score.low {
            background: #ffebee;
        }
        
        .score-bar {
            height: 30px;
            background: #4caf50;
            border-radius: 15px;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }
        
        .score-bar.low {
            background: #f44336;
        }
        
        .score-label {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 600;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .output-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Swarm Orchestrator</h1>
            <p>Intelligent multi-AI collaboration system for Shiftwork Solutions LLC</p>
        </div>
        
        <div class="main-content">
            <!-- Input Section -->
            <div class="card input-section">
                <h2>What do you need?</h2>
                <textarea id="userRequest" placeholder="Describe what you want the AI swarm to create or analyze...

Examples:
‚Ä¢ Create a PowerPoint presentation about 12-hour shift benefits
‚Ä¢ Build an Excel calculator for overtime cost analysis
‚Ä¢ Analyze this survey data and provide recommendations
‚Ä¢ Write LinkedIn posts about shift work challenges"></textarea>
                
                <div class="options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="enableConsensus" checked>
                        <span>Enable consensus validation</span>
                    </label>
                </div>
                
                <button id="submitBtn" onclick="submitRequest()">üöÄ Launch Swarm</button>
            </div>
            
            <!-- Stats Panel -->
            <div class="card">
                <h2>üìä System Stats</h2>
                <div id="statsContainer" class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="sonnetPercent">0%</div>
                        <div class="stat-label">Sonnet Handled</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="opusPercent">0%</div>
                        <div class="stat-label">Opus Handled</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgTime">0s</div>
                        <div class="stat-label">Avg Time</div>
                    </div>
                </div>
            </div>
            
            <!-- System Status -->
            <div class="card">
                <h2>‚öôÔ∏è System Status</h2>
                <div id="systemStatus">Loading...</div>
            </div>
            
            <!-- Results Section -->
            <div class="card result-container" id="resultContainer">
                <h2>üéØ Results</h2>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Load stats on page load
        loadStats();
        loadSystemStatus();
        
        async function submitRequest() {
            const userRequest = document.getElementById('userRequest').value.trim();
            const enableConsensus = document.getElementById('enableConsensus').checked;
            const submitBtn = document.getElementById('submitBtn');
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            
            if (!userRequest) {
                alert('Please enter a request');
                return;
            }
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Processing...';
            resultContainer.classList.add('show');
            resultContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>AI swarm is analyzing and executing your request...</p>
                </div>
            `;
            
            try {
                const response = await fetch('/api/orchestrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        request: userRequest,
                        enable_consensus: enableConsensus
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                    loadStats(); // Refresh stats
                } else {
                    resultContent.innerHTML = `
                        <div style="color: red; padding: 20px;">
                            <h3>‚ùå Error</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultContent.innerHTML = `
                    <div style="color: red; padding: 20px;">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Launch Swarm';
            }
        }
        
        function displayResults(data) {
            const resultContent = document.getElementById('resultContent');
            
            let html = `
                <div>
                    <span class="orchestrator-badge ${data.orchestrator}">
                        ${data.orchestrator === 'opus' ? 'üß† Handled by Opus (Strategic)' : '‚ö° Handled by Sonnet (Fast)'}
                    </span>
                    <p><strong>Task ID:</strong> ${data.task_id}</p>
                    <p><strong>Execution Time:</strong> ${data.execution_time_seconds.toFixed(2)}s</p>
                </div>
                
                <h3 style="margin: 20px 0 10px;">Analysis</h3>
                <div class="output-box">${JSON.stringify(data.analysis, null, 2)}</div>
            `;
            
            // Show specialist results if any
            if (data.specialist_results && data.specialist_results.length > 0) {
                html += `<h3 style="margin: 20px 0 10px;">Specialist Outputs</h3>`;
                html += `<div class="specialist-grid">`;
                
                data.specialist_results.forEach(result => {
                    html += `
                        <div class="specialist-card">
                            <h4>${result.specialist.toUpperCase()}</h4>
                            <div class="output-box">${result.output.substring(0, 200)}...</div>
                            <div class="time">‚è±Ô∏è ${result.execution_time.toFixed(2)}s</div>
                        </div>
                    `;
                });
                
                html += `</div>`;
            }
            
            // Show consensus if enabled
            if (data.consensus) {
                const agreementScore = data.consensus.agreement_score;
                const scoreClass = agreementScore >= 0.7 ? '' : 'low';
                const scorePercent = (agreementScore * 100).toFixed(0);
                
                html += `
                    <h3 style="margin: 20px 0 10px;">Consensus Validation</h3>
                    <div class="consensus-score ${scoreClass}">
                        <p><strong>Agreement Score:</strong></p>
                        <div class="score-bar ${scoreClass}" style="width: ${scorePercent}%">
                            <span class="score-label">${scorePercent}%</span>
                        </div>
                        <p style="margin-top: 10px;">
                            ${agreementScore >= 0.7 ? 
                                '‚úÖ High consensus - output validated' : 
                                '‚ö†Ô∏è Low consensus - review recommended'}
                        </p>
                    </div>
                `;
            }
            
            resultContent.innerHTML = html;
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('totalTasks').textContent = stats.total_tasks;
                document.getElementById('sonnetPercent').textContent = stats.sonnet_percentage + '%';
                document.getElementById('opusPercent').textContent = (100 - stats.sonnet_percentage).toFixed(1) + '%';
                document.getElementById('avgTime').textContent = stats.average_time_seconds + 's';
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadSystemStatus() {
            try {
                const response = await fetch('/health');
                const health = await response.json();
                
                let html = '<div>';
                html += `<p><strong>Orchestrators:</strong></p>`;
                html += `<p>Sonnet: ${health.orchestrators.sonnet === 'configured' ? '‚úÖ' : '‚ùå'}</p>`;
                html += `<p>Opus: ${health.orchestrators.opus === 'configured' ? '‚úÖ' : '‚ùå'}</p>`;
                html += `<p><strong>Specialists:</strong></p>`;
                html += `<p>GPT-4: ${health.specialists.gpt4 === 'configured' ? '‚úÖ' : '‚ùå'}</p>`;
                html += `<p>DeepSeek: ${health.specialists.deepseek === 'configured' ? '‚úÖ' : '‚ùå'}</p>`;
                html += `<p>Gemini: ${health.specialists.gemini === 'configured' ? '‚úÖ' : '‚ùå'}</p>`;
                html += '</div>';
                
                document.getElementById('systemStatus').innerHTML = html;
            } catch (error) {
                document.getElementById('systemStatus').innerHTML = '<p style="color: red;">Error loading status</p>';
            }
        }
        
        // Refresh stats every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
